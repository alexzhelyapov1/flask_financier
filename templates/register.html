{% extends "base.html" %}

{% block title %}Регистрация - Финансист{% endblock %}

{% block content %}
 <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="login" class="form-label">Логин *</label>
                <input type="text" class="form-control" id="login" name="login" required value="{{ request.form.login }}">
            </div>
             <div class="mb-3">
                <label for="password" class="form-label">Пароль *</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Подтвердите пароль *</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Дополнительная информация (необязательно)</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ request.form.description }}</textarea>
            </div>
            <p class="field-hint">* - обязательные поля</p>
            <button type="submit" class="btn btn-success w-100">Зарегистрироваться</button>
        </form>
         <p class="mt-3 text-center">
            Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
        </p>
    </div>
</div>
{% endblock %}
